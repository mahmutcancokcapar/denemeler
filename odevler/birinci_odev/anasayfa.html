<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anasayfa</title>
    <link rel="stylesheet" href="./anasayfa-style.css" type="text/css" />
  </head>
  <body>
    <div class="main-div">
      <span class="header-container">İletişim Formu</span>
      <span class="desc-container">Aşağıdaki bilgileri doldurarak bizimle iletişime geçebilirsiniz</span>
      <div class="second-div">
        <ul>
          <li>
            <div class="ogeler">
              İsim-Soyisim
              <span class="inputs">
                <input type="text" />
              </span>
            </div>
          </li>
          <hr />
          <li>
            <div class="ogeler">
              E-Posta adresi
              <span class="inputs">
                <input type="email" />
              </span>
            </div>
          </li>
          <hr />
          <li>
            <div class="ogeler">
              Telefon numarası
              <span class="inputs">
                <input type="number" />
              </span>
            </div>
          </li>
          <hr />
          <li>
            <div class="ogeler">
              Web adresi
              <span class="inputs">
                <input type="text" />
              </span>
            </div>
          </li>
          <hr />
          <li>
            <div class="message-div">
              Mesajınız
              <span class="inputs">
                <textarea></textarea>
              </span>
            </div>
          </li>
        </ul>
        <div class="button-div">
          <button class="button" onclick="alert('Gönderildi')">Gönder</button>
        </div>
      </div>
    </div>
  </body>
</html>
