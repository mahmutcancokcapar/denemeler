<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style_hesap.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <input type="number" id="number1" />
        <input type="number" id="number2" />
      </div>
      <div class="button-container">
        <button onclick="hesapla('topla')">Topla</button>
        <button onclick="hesapla('cikar')">Çıkar</button>
        <button onclick="hesapla('carp')">Çarp</button>
        <button onclick="hesapla('bol')">Böl</button>
      </div>
      <div class="sonuc-container">
        <span>Sonuç:</span>
        <span id="sonuc">sonuc</span>
      </div>
    </div>
    <script>
      function getNumbers() {
        const number1 = parseFloat(document.getElementById("number1").value);
        const number2 = parseFloat(document.getElementById("number2").value);
        return { number1, number2 };
      }

      function hesapla(islem) {
        const { number1, number2 } = getNumbers();
        let result;

        switch (islem) {
          case "topla":
            result = number1 + number2;
            break;
          case "cikar":
            result = number1 - number2;
            break;
          case "carp":
            result = number1 * number2;
            break;
          case "bol":
            if (number2 !== 0) {
              result = number1 / number2;
            } else {
              result = "Hata: Bölme sıfıra yapılamaz";
            }
            break;
          default:
            result = "Hata: Geçersiz işlem";
        }

        document.getElementById("sonuc").textContent = result;
      }
    </script>
  </body>
</html>
